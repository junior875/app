<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="titulo">
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-list class="animated infinite bounceInOp delay-2s" >
    <ion-item class= "meio" *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>
 

   
    <ion-item-sliding *ngFor="let priority of prioritys" color="secondary">
      <ion-item (click)="openActions2(priority)">
        <ion-label *ngIf="!priority.done" class="red-priority"><b>{{priority.name}}</b></ion-label>
        <ion-label *ngIf="priority.done"><del>{{priority.name}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!priority.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="priority.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="deletep(priority)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding> 

    
    <ion-item-sliding *ngFor="let task of tasks" color="secondary">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done" class="green"><b>{{task.name}}</b></ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>

  <ion-fab class = "option" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd2()" color="danger">
      <ion-icon name="alert-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
